<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type you email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div *ngIf="emailControlHasErrors">
                    <div class="alert alert-danger" *ngIf="loginForm.get('email')!.errors && loginForm.get('email')!.errors!.required && (loginForm.get('email')!.touched || loginForm.get('email')!.dirty )">
                        Email is a required field
                    </div>
                    <div class="alert alert-danger" *ngIf="isNotValidEmail">
                        Please provide a valid email
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('password')!.errors && loginForm.get('password')!.errors!.required && (loginForm.get('password')!.touched || loginForm.get('password')!.dirty )">
                   Password is a required field
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" formControlName="rememberMe" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
    </div>
</div>
