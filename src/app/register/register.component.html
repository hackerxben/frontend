<div class="container">
    <div class="row">
        <div class="col">
            <form #form="ngForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input [(ngModel)]="registerForm.username" required pattern="[a-zA-Z]*" minlength="3" maxlength="14" type="username" class="form-control" id="username" name="username" #username="ngModel">
                </div>
                <!-- <div class="alert alert-danger" *ngIf="submitted && username.invalid">
                    Username is invalid
                </div> -->
                <div class="alert alert-danger" *ngIf="submitted && username.errors?.required">
                    Username is required
                </div>
                <div class="alert alert-danger" *ngIf="submitted && username.errors?.pattern">
                    Username must contain alphanbetical characters only
                </div>
                <div class="alert alert-danger" *ngIf="submitted && username.errors?.minlength">
                    Username must have at least 3 characters
                </div>
                <div class="alert alert-success" *ngIf="submitted && !username.invalid">
                    Username is valid
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" required [(ngModel)]="registerForm.email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required [(ngModel)]="registerForm.password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" required [(ngModel)]="registerForm.confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword">
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
                <div class="alert alert-danger" *ngIf="submitted && form.invalid">
                    form is invalid
                </div>
            </form>
        </div>
    </div>
</div>
